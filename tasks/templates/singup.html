{% extends 'base.html' %}

{% block content %}

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form method="post" class="card card-body">
                    <h1 class="text-center">Registro</h1>
                    {{ error }}
                    {% csrf_token %}
                    {#                    {{ form }}#}
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" placeholder="Write your username"
                               id="username">
                    </div>

                    <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input type="text" name="password1" class="form-control" placeholder="Write your password"
                               id="password1">
                    </div>

                    <div class="mb-3">
                        <label for="password2">Confirm your assword:</label>
                        <input type="text" name="password2" class="form-control" placeholder="Confirm your assword"
                               id="password2">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Signup
                    </button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
